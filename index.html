<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE - Encriptador de texto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Agregar tus fuentes personalizadas aquí -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/Logo.svg" alt="logo">
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="input-text">
                <textarea class="input-text-encrypt" id="input-text-encrypt" placeholder="Ingrese texto aquí"></textarea>
                <div class="bottom">
                    <small><img src="img/icon.svg"> letras minúsculas y sin acentos</small>
                    <div class="buttons">
                        <button class="button button-encrypt" id="button-encrypt">Encriptar</button>
                        <button class="button button-decrypt" id="button-decrypt">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="output-text" id="output-text">
                <div class="result no-texto">
                    <div class="no-output">
                        <img src="img/enEspera.svg" id="enEspera" alt="enEspera">
                        <h2>Ningún mensaje fue encontrado</h2>
                        <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                    </div>
                    <div class="result-output">
                        <textarea class="output-text-decrypt" id="output-text-decrypt"></textarea>
                        <button class="button button-decrypt button-copiar" id="button-copiar">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-contain">
        <div class="footer-left">
            <h3>Encriptador-<span>Alura</span></h3>
            <p class="footer-company-name">Cristina Martínez Ruíz © 2024 - Challenge 1 - Encriptador de texto</p>
            <div class="footer-icons">
                <a href="https://www.instagram.com/aluralatam/?hl=es"><i class="fa fa-instagram"></i></a>
                <a href="https://www.linkedin.com/company/alura-latam/"><i class="fa fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
